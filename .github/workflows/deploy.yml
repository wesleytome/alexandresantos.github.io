name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Calculate base path
        id: base_path
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          # Se o repositÃ³rio for username.github.io E o owner for o mesmo username, base path Ã© vazio
          # Caso contrÃ¡rio, usa o nome do repositÃ³rio como base path
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            BASE_PATH=""
          else
            BASE_PATH="$REPO_NAME"
          fi
          echo "Repository: $REPO_NAME"
          echo "Owner: $OWNER"
          echo "Base path will be: /$BASE_PATH/"
          echo "base_path=$BASE_PATH" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          echo "Building with VITE_BASE_PATH=${{ steps.base_path.outputs.base_path }}"
          npm run build
          echo "Build completed"
        env:
          VITE_BASE_PATH: ${{ steps.base_path.outputs.base_path }}

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ dist/index.html not found!"
            exit 1
          fi
          echo "ðŸ“„ Checking dist/index.html..."
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "âŒ Build failed - index.html still references source files!"
            echo "First 50 lines of index.html:"
            head -50 dist/index.html
            exit 1
          fi
          echo "âœ… Build verified successfully"
          echo "ðŸ“¦ Assets in dist/assets:"
          ls -la dist/assets/ 2>/dev/null || echo "No assets directory found"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

