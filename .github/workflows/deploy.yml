name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Calculate base path
        id: base_path
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            echo "base_path=" >> $GITHUB_OUTPUT
          else
            echo "base_path=$REPO_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ steps.base_path.outputs.base_path }}

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "❌ dist/index.html not found!"
            exit 1
          fi
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "❌ Build failed - index.html still references source files!"
            cat dist/index.html
            exit 1
          fi
          echo "✅ Build verified successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

